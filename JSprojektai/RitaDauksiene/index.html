<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Boružės</title>

</head>

<body>

        <!--  Galima keisti kelią, su programa Inkscape nusipiešti naują -->

            <defs id="defs2" />
            <sodipodi:namedview id="base" pagecolor="#ffffff" bordercolor="#666666" borderopacity="1.0" inkscape:pageopacity="0.0" inkscape:pageshadow="2" inkscape:zoom="0.71" inkscape:cx="552.61569" inkscape:cy="738.96887" inkscape:document-units="mm" inkscape:current-layer="layer1" showgrid="false" inkscape:window-width="1920" inkscape:window-height="1017" inkscape:window-x="-8" inkscape:window-y="-8" inkscape:window-maximized="1" />
            <metadata id="metadata5">
                <rdf:RDF>
                    <cc:Work rdf:about="">
                        <dc:format>image/svg+xml</dc:format>
                        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
                        <dc:title></dc:title>
                    </cc:Work>
                </rdf:RDF>
            </metadata>
            <g inkscape:label="Layer 1" inkscape:groupmode="layer" id="layer1">
                <path style="fill:none;fill-opacity:1;stroke:#ff00ff;stroke-width:0.34323579;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:0" d="M 174.79894,109.36942 A 67.847654,68.033974 0 0 1 106.95129,177.40339 67.847654,68.033974 0 0 1 39.103633,109.36942 67.847654,68.033974 0 0 1 106.95129,41.335449 67.847654,68.033974 0 0 1 174.79894,109.36942 Z" id="path948" inkscape:connector-curvature="0" />
            </g>
        </svg>

        <!-- Galima pakeisti paveiksliukus -->
        <div class="square blue"><img src="IMG/ladybug.png"></div>
        <div class="square red"><img src="IMG/ladybug.png"></div>
        <div class="square orange"><img src="IMG/ladybug.png"></div>
        <div class="square green"><img src="IMG/ladybug.png"></div>

        <div class=controls>
            <button class="button play">Start</button>
            <button class="button pause">Stop</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

        <script>
            var path = anime.path('path');

            // Galima keisti judėjimą easings, visi galimi  yra https://animejs.com/documentation/#pennerFunctions
            var easings = ['linear', 'easeInCirc', 'easeOutCirc', 'easeInOutCirc'];

            var motionPath = anime({
                targets: '.square',
                translateX: path('x'),
                translateY: path('y'),
                rotate: path('angle'),
                easing: function(el, i) {
                    return easings[i];
                },
                duration: 10000,
                loop: true
            });
            document.querySelector('.play').onclick = motionPath.play;
            document.querySelector('.pause').onclick = motionPath.pause;

        </script>
    </div>
</body>

</html>
